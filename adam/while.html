</head>
<body>

<div class = "rubrik">
<h1>While the circle is purple, drag Froggy to the MeatKvarn . Otherwise set him free into the woods</h1>
</div>

<div>
    <div style="float:left">
        <img id="draggable1" src="froggy.png" draggable="true" style="border: none; width:150px;">
    </div>

    <div id="dropZone1" style="float: left; width: 175px; height: 100px; border: 1px solid rgb(204, 204, 204); padding: 10px;">
<img  src="meatkvarn.png"  style="border: none; width:150px;">
    </div>
    <div id="dropZone2" style="float: left; width: 175px; height: 100px; border: 1px solid rgb(204, 204, 204); padding: 10px;"><img  src="tree.png"  style="border: none; width:150px;"></div>
    
    <div style="float:left; margin-left: 20px; padding: 10px;">
        drop:      <span id="dropCount"></span><br>
    </div>
</div>

<script>
    var counts = { dragstart : 1, dragend : 1, dragenter : 1, dragover : 1, dragleave : 1, drop : 1 };

    var draggable = document.getElementById("draggable1");

    draggable.addEventListener('dragstart', dragStart, false);
    draggable.addEventListener('dragend'  , dragEnd  , false);

    var droptarget = document.getElementById("dropZone1");
    var droptarget2 = document.getElementById("dropZone2");

    droptarget.addEventListener('dragenter', dragEnter  , false);
    droptarget.addEventListener('dragover' , dragOver   , false);
    droptarget.addEventListener('dragleave', dragLeave  , false);
    droptarget.addEventListener('drop'     , drop       , false);
     

     droptarget2.addEventListener('dragenter', dragEnter  , false);
    droptarget2.addEventListener('dragover' , dragOver   , false);
    droptarget2.addEventListener('dragleave', dragLeave  , false);
    droptarget2.addEventListener('drop'     , drop2       , false);


    function dragStart(event) {
        event.dataTransfer.setData('text/html', "You dragged the image!");
        event.target.style.border = "1px solid #cccccc";
    }
    function dragEnd(event) {
        event.target.style.border = "none";
    }
    function dragEnter(event) {
        event.target.style.border = "2px dashed #00cc00";
    }
    function dragOver(event) {
        event.preventDefault();
    }
    function dragLeave(event) {
        event.target.style.border = "1px solid #cccccc";
    }
    function drop(event) {
         event.preventDefault();
        console.log("drop called");
        document.getElementById("dropCount").innerHTML = counts.drop++;
        var data = event.dataTransfer.getData('text/html');
        event.target.style.border = "1px solid #cccccc";
        mainFunction();
        if (counts.drop > 10){
        	alert("You lost");
        	  location.reload();
        }
     
    }

      function drop2(event) {
        event.preventDefault();
        console.log("drop called");
        document.getElementById("dropCount").innerHTML = counts.drop++;
        var data = event.dataTransfer.getData('text/html');
        event.target.style.border = "1px solid #cccccc";
         if (counts.drop > 10){
        	alert("You Won!");
        	  location.reload();
        }
        else{
        	alert("You lost");
        	  location.reload();
        }
       
    }

</script>
