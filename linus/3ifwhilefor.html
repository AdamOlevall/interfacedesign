<!-- Success message -->
		<div id="successMessage" style="display:none;">
    		<h2 data-i18n="textifwhilefor.txt7">You did it!</h2>
   			<button data-i18n="textifwhilefor.txt8" id="B1"class="button" onclick="location.href = '3ifwhilefor.html';play_frog();">Play Again</button>
   			<button data-i18n="textifwhilefor.txt4" id="B2"class="button" onclick="location.href = '../tilda/start.html';play_frog();">Back</button>  
  		</div>

  <!-- failure message -->
  		<div id="failureMessage" style="display:none;">
  			<h2 data-i18n="textifwhilefor.txt6">You lost!</h2>
  			<button data-i18n="textifwhilefor.txt8" id="B1"class="button" onclick="location.href = '3ifwhilefor.html';play_frog();">Play Again</button>
   			<button data-i18n="textifwhilefor.txt4" id="B2"class="button" onclick="location.href = '../tilda/start.html';play_frog();">Back</button> 
  		</div>

  <!--Start message-->
		<div id="startMessage">

			<h2 data-i18n="textifwhilefor.txt">If the puzzle is not solved, and while there is time, help Froggy solve it.</h2>
  			<button  data-i18n="textifwhilefor.txt2" id="B1"class="button1" onclick="startGame();canvasDrawLoose();CanvasDrawWin();play_frog();">Start</button>
			<button  data-i18n="textifwhilefor.txt3" id="B1"class="button1" onclick="help();play_frog();">Help</button>
			
			<button   data-i18n="textifwhilefor.txt4" id="B2"class="button1" onclick="location.href = '../tilda/start.html';play_frog();">Back</button> 

   			
  		</div>

  <!-- helpmessage-->
  		<div id="helpMessage" style="display:none;">
  			<h2 data-i18n="textifwhilefor.txt5">Move the tiles from the left square to the right square, the picture should show Froggys friend Iggy</h2>
  			<button data-i18n="textifwhilefor.txt9" id="B1"class="buttonHelp" onclick="location.href = '3ifwhilefor.html';">Ok. Got it!</button>


  		</div>

		<div id ="mainen" class="container">
		

		<div id="countdown" class="timer">0:25</div>
