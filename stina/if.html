<body id="body" onload="draw(randomNumber)">
      <embed src="Bofink.mp3" autostart="true" loop="true" width="2" height="0"></embed>
        <div class="pajaro" onclick="cloudColorBlue(randomNumber)">..</div>
   <header id="header">
            <img onclick="changeLanguage()" id="flag" src="eng.png" height="85%" width="5%">
            <img onclick="changeLanguage()" id="flag" src="swe.png" height="85%" width="5%">
           
      </header> 
  
<div id="content"> 
      <div id="title">
         <p id="txt" align="center">If the cloud is blue, click at the blue bird else click at the red bird</p></div>  
      <div id="canvas">
            <canvas id="myCanvas" width="500" height="180" > </canvas> 
      </div> 

<div class="helicopter_wrapper" onclick="cloudColorWhite(randomNumber)">
  <div class="helicopter">

    <img class="helicopter_body" src="http://aptary.com/images/codepen/helicopter/bladeless_helicopter.png" alt="Helicopter with no blades">

    <div class="tailblade"></div>
  </div>
</div>

      </div>

       <div class="birds">
         <img class= "redbird" src="redbird.png" height="13%" width="8%" ></img>
         <img class= "bluebird" src="bluebird.png" height="13%" width="8%" ></img>

  <!--   <div id="buttons"> 
            <button class="btn" onclick="cloudColorBlue(randomNumber)">Blue Cloud</button>
            <button class="btn1" onclick="cloudColorWhite(randomNumber)">White Cloud</button> -->

<div class="mike" draggable="true">
            <div class="head">
                  <div class="eyes">

                  <div class= "innerbody">
                  </div>
                  <div class = "foot">
                  </div>
                  <div class = "foot">
                  </div>
               </div>
            </div></ul>
      </div>
